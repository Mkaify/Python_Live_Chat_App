{% extends 'base.html' %} {% block content %}
<div class="w-full max-w-md px-4">
  <div class="bg-white rounded-2xl shadow-xl p-8 border border-gray-100">
    <div class="text-center mb-8">
      <h2 class="text-3xl font-bold text-gray-800">Welcome back</h2>
      <p class="text-gray-500 mt-2">Enter your name to start chatting</p>
    </div>

    <form method="post" class="space-y-6">
      <div>
        <label class="block text-sm font-semibold text-gray-700 mb-2">Display Name</label>
        <input
          type="text"
          placeholder="e.g. Alex"
          name="name"
          value="{{name}}"
          class="w-full px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100 outline-none transition-all duration-200"
        />
      </div>

      <div class="space-y-3 pt-2">
        <label class="block text-sm font-semibold text-gray-700">Join Existing Room</label>
        <div class="flex gap-2">
          <input
            type="text"
            placeholder="Code"
            name="code"
            value="{{code}}"
            class="flex-1 px-4 py-3 rounded-lg bg-gray-50 border border-gray-200 focus:border-blue-500 focus:bg-white focus:ring-4 focus:ring-blue-100 outline-none transition-all duration-200 uppercase tracking-widest text-center"
          />
          <button
            type="submit"
            name="join"
            class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-lg transition-colors duration-200 shadow-md active:transform active:scale-95"
          >
            Join
          </button>
        </div>
      </div>

      <div class="relative flex py-2 items-center">
        <div class="flex-grow border-t border-gray-200"></div>
        <span class="flex-shrink mx-4 text-gray-400 text-xs font-bold uppercase tracking-widest">or</span>
        <div class="flex-grow border-t border-gray-200"></div>
      </div>

      <button
        type="submit"
        name="create"
        class="w-full py-3 bg-white border-2 border-gray-800 text-gray-800 font-bold rounded-lg hover:bg-gray-800 hover:text-white transition-all duration-200 active:transform active:scale-95"
      >
        Create a New Room
      </button>

      {% if error %}
      <div class="bg-red-50 border-l-4 border-red-500 p-4 rounded mt-4">
        <div class="flex">
          <div class="flex-shrink-0">
            <svg class="h-5 w-5 text-red-400" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
            </svg>
          </div>
          <div class="ml-3">
            <p class="text-sm text-red-700 font-medium">{{error}}</p>
          </div>
        </div>
      </div>
      {% endif %}
    </form>
  </div>
</div>
{% endblock %}
