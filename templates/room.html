{% extends 'base.html' %} {% block content %}
<div class="flex w-full h-[90vh] max-w-6xl mx-auto bg-white rounded-2xl shadow-2xl overflow-hidden border border-gray-100">
  
  <div class="w-64 bg-gray-50 border-r border-gray-200 flex flex-col">
    <div class="p-6 border-b border-gray-200 bg-white">
      <h3 class="text-lg font-bold text-gray-800">Users</h3>
      <p class="text-sm text-gray-500"><span id="user-count">0</span> online</p>
    </div>
    <div id="user-list" class="flex-1 overflow-y-auto p-4 space-y-2">
      </div>
    <div class="p-4 bg-gray-100 text-xs text-center text-gray-400 font-mono uppercase tracking-widest">
      Room: {{code}}
    </div>
  </div>

  <div class="flex-1 flex flex-col bg-white">
    <div class="p-4 border-b border-gray-100 flex justify-between items-center bg-white">
        <h2 class="text-xl font-bold text-gray-800">Chat Room</h2>
        <a href="/" class="text-sm font-semibold text-red-500 hover:text-red-700 transition-colors">Leave Room</a>
    </div>

    <div class="messages flex-1 overflow-y-auto p-6 space-y-4" id="messages">
        </div>

    <div class="p-4 bg-gray-50 border-t border-gray-100">
      <div class="flex gap-2">
        <input
          type="text"
          placeholder="Type your message..."
          name="message"
          id="message"
          class="flex-1 px-4 py-3 rounded-xl border border-gray-200 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white shadow-sm"
        />
        <button 
            type="button" 
            onClick="sendMessage()"
            class="px-6 py-3 bg-blue-600 hover:bg-blue-700 text-white font-bold rounded-xl shadow-lg transition-all active:scale-95"
        >
          Send
        </button>
      </div>
    </div>
  </div>
</div>

<script type="text/javascript">
  var socketio = io();
  const currentUser = "{{ name }}"; 

  const messages = document.getElementById("messages");
  const userListDiv = document.getElementById("user-list");
  const userCountSpan = document.getElementById("user-count");

  // Handle User List Updates
  socketio.on("user_list", (data) => {
    userCountSpan.innerText = data.names.length;
    userListDiv.innerHTML = data.names.map(name => `
      <div class="flex items-center gap-3 p-2 rounded-lg ${name === currentUser ? 'bg-blue-50 border border-blue-100' : ''}">
        <div class="w-2 h-2 rounded-full bg-green-500"></div>
        <span class="text-sm font-medium ${name === currentUser ? 'text-blue-700' : 'text-gray-700'}">
            ${name} ${name === currentUser ? '(You)' : ''}
        </span>
      </div>
    `).join('');
  });

  const createMessage = (name, msg, type) => {
    let content = "";
    const isSelf = name === currentUser;

    if (type === "notification") {
      const text = isSelf ? `You ${msg.replace("has ", "")}` : `${name} ${msg}`;
      content = `<div class="text-center text-[11px] text-gray-400 italic my-2 w-full">${text}</div>`;
    } else {
      const displayName = isSelf ? "You" : name;
      const sideClass = isSelf ? "justify-end text-right" : "justify-start";
      const bubbleClass = isSelf ? "bg-blue-600 text-white rounded-br-none" : "bg-gray-100 text-gray-800 rounded-bl-none";
      const mutedClass = isSelf ? "text-blue-100" : "text-gray-500";

      content = `
        <div class="flex w-full ${sideClass}">
            <div class="max-w-[70%] px-4 py-2 rounded-2xl shadow-sm ${bubbleClass}">
                <div class="text-sm font-bold mb-1">${displayName}</div>
                <div class="text-sm leading-relaxed">${msg}</div>
                <div class="${mutedClass} text-[10px] mt-1">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
            </div>
        </div>
      `;
    }
    
    messages.innerHTML += content;
    messages.scrollTop = messages.scrollHeight;
  };

  socketio.on("message", (data) => {
    createMessage(data.name, data.message, data.type);
  });

  {% for msg in messages %}
    createMessage("{{msg.name}}", "{{msg.message}}", "{{msg.type}}");
  {% endfor %}

  const sendMessage = () => {
    const message = document.getElementById("message");
    if (message.value == "") return;
    socketio.emit("message", { data: message.value });
    message.value = "";
  };

  document.getElementById("message").addEventListener("keydown", (e) => {
    if (e.key === "Enter") sendMessage();
  });
</script>
{% endblock %}
